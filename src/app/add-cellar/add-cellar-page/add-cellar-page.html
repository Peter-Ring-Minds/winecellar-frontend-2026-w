<div
  class="w-3xl justify-center place-content-center flex flex-col gap-4 bg-black/60 p-2 rounded-lg shadow-lg"
>
  @for (cellar of cellarsResource.value(); track cellar.cellarId) {
    <div class="flex bg-[#A5846A]/80 flex-row rounded-lg">
      <div class="flex w-full max-w-3xs flex-row-start place-content-start pr items-center">
        <div class="text-lg w-full border-l-1 border-b-1 p-2 font-bold ml-4 black text-wrap">
          {{ cellar.name }}
        </div>
      </div>
      <!--SPACEBOX-->
      <div class="flex-auto justify-stretch"></div>
      <!--STORAGE  AND  WINE AMOUNTS +  BUTTON-->
      <div class="flex flex-row-end place-content-around items-center">
        <div class="text-lg font-bold text-black"></div>
        <img class="scale-65" src="/icons/icon-storage.png" />
        <div class="text-lg font-bold text-black text-center">
          <img class="scale-65" src="/icons/icon-wine.png" />30
        </div>
        <button class="flex self-center">
          <img class="scale-50" src="/icons/icon-right-arrow.png" />
        </button>
      </div>
    </div>
  }
</div>
