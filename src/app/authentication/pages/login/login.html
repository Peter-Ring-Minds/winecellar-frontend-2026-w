<div class="bg-wo-png bg-[url('/backgrounds/loginbg.png')] flex flex-col items-center bg-cover bg-center h-screen w-screen">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="w-md align-items justify-center place-content-center flex flex-col items-center gap-4 bg-black/60 p-8 rounded-lg shadow-lg"
  >
    <h2 class="text-2xl font-bold mb-4 text-white">Login</h2>
    <input
      formControlName="email"
      type="text"
      placeholder="Email"
      class="border bg-stone-200 border-gray-300 p-2 w-full rounded"
    />
    <input
      formControlName="password"
      type="password"
      placeholder="Password"
      class="border bg-stone-200 border-gray-300 p-2 w-full rounded"
    />
    <button type="submit" class="btn-accept content-center w-30">Login</button>
  </form>
</div>
