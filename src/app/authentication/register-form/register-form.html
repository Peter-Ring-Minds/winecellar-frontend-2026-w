<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  class="w-md align-items justify-center place-content-center flex flex-col items-center gap-4 p-8 rounded-lg shadow-lg"
>
  <input
    [formControl]="registerForm.controls.email"
    type="text"
    placeholder="Email"
    class="border bg-stone-200 border-gray-300 p-2 w-full rounded"
  />
  <input
    [formControl]="registerForm.controls.password"
    type="password"
    placeholder="Password"
    class="border bg-stone-200 border-gray-300 p-2 w-full rounded"
  />
  <input
    [formControl]="registerForm.controls.repeatPassword"
    type="password"
    placeholder="Confirm Password"
    class="border bg-stone-200 border-gray-300 p-2 w-full rounded"
  />
  @if (passwordDoesntMatch()) {
    <p class="text-red-500 text-sm mt-2">Passwords do not match</p>
  }
  <button type="submit" class="btn-accept content-center w-50">{{ buttonText() }}</button>
</form>
